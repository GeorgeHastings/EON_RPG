<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AI</title>
		<link rel="stylesheet" href="css/main.css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script data-main="js/app.js" src="js/require.js"></script>
	</head>
	<body>
		<div class="header">
			<ul id="stat-list" class="stat-list">
				<li data-stat='level'>
					<label>Level: </label>
				  <div></div>
				</li>
				<li data-stat='health'>
				  <label>Health: </label>
				  <div></div>
				</li>
				<li data-stat='damage'>
				  <label>Damage: </label>
				  <div></div>
				</li>
				<li data-stat='armor'>
				  <label>Armor: </label>
				  <div></div>
				</li>
				<li data-stat='toughness'>
				  <label>Toughness: </label>
				  <div></div>
				</li>
				<li data-stat='quickness'>
				  <label>Quickness: </label>
				  <div></div>
				</li>
			</dl>
		</div>
		<div class="container inventory-container">
			<label>Money</label>
			<dl>
				<dt>Gold: </dt>
				<dd id='gold'></dd>
			</dl>
			<label>Inventory</label>
			<ul id="inventory" class="inventory-list"></ul>
		</div>
		<div class="container narrative-container">
			<label>Narrative</label>
			<div id="narrative">
				<p>
					<p>You're dreaming you're in a small boat. The black water around you stirs.</p>
					<a data-moment="1" onclick="GameState.setCurrentMoment(Moments.moment1)">Wake Up</a>
				</p>
			</div>
		</div>
		<div id="combatLog" class="container combat-log-container dark-text">
			<label>Activity Log</label>
		</div>
		<div id="itemDescription" class="item-description-container">
			<div id="descItems" class="flex-container">
			</div>
		</div>
	</body>
</html>
