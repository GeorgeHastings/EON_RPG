<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AI</title>
		<link rel="stylesheet" href="css/main.css" media="screen">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	<body>
		<div class="container inventory-container">
			<label>Stats</label>
			<dl id="stat-list">
			  <dt>Health: </dt>
			  <dd data-stat='health'></dd>
			  <dt>Damage: </dt>
			  <dd data-stat='damage'></dd>
			  <dt>Armor: </dt>
			  <dd data-stat='armor'></dd>
			  <dt>Strength: </dt>
			  <dd data-stat='strength'></dd>
			  <dt>Quickness: </dt>
			  <dd data-stat='quickness'></dd>
			</dl>
			<label>Money</label>
			<dl>
				<dt>Gold: </dt>
				<dd id='gold'></dd>
			</dl>
			<!-- <label>Equipped Items</label>
			<ul id="equipment" class="equipment-list"></ul> -->
			<label>Inventory</label>
			<ul id="inventory" class="inventory-list"></ul>
		</div>
		<div id="narrative" class="container narrative-container">
			<label>Narrative</label>
			<p><a data-moment="1" onclick="GameState.setCurrentMoment(Moments.moment1)">Wake Up</a></p>
		</div>
		<div id="combatLog" class="container combat-log-container dark-text">
			<label>Activity Log</label>
		</div>
		<div id="itemDescription" class="item-description-container">
			<div id="descItems" class="flex-container">
			</div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/effects.js"></script>
		<script type="text/javascript" src="js/items.js"></script>
		<script type="text/javascript" src="js/enemies.js"></script>
		<script type="text/javascript" src="js/moments.js"></script>
	</body>
</html>
